apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k83/
    kompose.version: 1.19.0 (f63a961c)
  
  labels:
    io.kompose.service: hook-service-api
  name: hook-service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: hook-service-api
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k83/
        kompose.version: 1.19.0 (f63a961c)
      labels:
        io.kompose.service: hook-service-api
    spec:
      containers:
        - args:
            - npm
            - start
            - server.js
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_URL
                  name: hook-service-api-env
            - name: GATEWAY_API_KEY
              valueFrom:
                configMapKeyRef:
                  key: GATEWAY_API_KEY
                  name: hook-service-api-env
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  key: SENTRY_DSN
                  name: hook-service-api-env
          image: catarse-deploy/hook-service-api
          name: hook-service-api
          ports:
            - containerPort: 4444
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -o k83/
    kompose.version: 1.19.0 (f63a961c)
  
  labels:
    io.kompose.service: hook-service-api
  name: hook-service-api
spec:
  ports:
  - name: "3006"
    port: 3006
    targetPort: 4444
  selector:
    io.kompose.service: hook-service-api
status:
  loadBalancer: {}
